<!DOCTYPE html>
<html lang="en" >
<head>
  
  <meta charset="UTF-8">
  <title>Feedback</title>
  <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">

  <link href="../../assets/img/favicon.png" rel="icon">
</head>

<body>
<!-- partial:index.partial.html -->
<link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<div class="col-lg-12 col-md-12" ng-app="" 
ng-init="firstName='';
         place='';
         message='Thanks a lot for coming this far to give a feedback. It means a lot to me, just like you do! I really appreciate you giving me a moment of your time today. Thanks for being you.   {Clear this and enter your feedback}';
         email=''">

    <form action="https://formspree.io/f/mzbkvavv" method="POST" >
    <div class="col-lg-6 col-md-6 col-sm-6 topgap">

    <center style="font-family: 'Lobster', cursive;">
        <h1>Feedback form</h1>
    </center>

    
    <table width="100%">
      <tr>
        <td>
            <label for="firstName">Name:</label>
            <input type="text" name="name" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Please Enter your Name" ng-model="firstName" required/>
        </td>
      </tr>
      
      <tr>
        <td>
            <label for="email">Email ID:</label>
            <input type="email" name="_replyto" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Please enter your Email ID" ng-model="email" required/>
        </td>
        <td>
            <label for="place">Country:</label>
            <input type="text"  name= "country" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Please enter your Country" ng-model="place" required/>
        </td>
      </tr>

      <tr>
        <td colspan="2">
            <label for="message">Message:</label>
            <textarea name="message" class="form-control" rows="5" id="message" ng-model="message"></textarea>
        </td>
      </tr>
    </table> 
    <button type="submit" class="btn btn-danger btn-block buttonSubmit">SUBMIT üòÉüëç</button>
    </div>

    </form>

    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="paper">
          <div class="lines">
            <div class="Lettertext" spellcheck="false">
              Hello Rehan, <br /><br />
              This is {{ firstName }}. I am from {{place}}. 
              <br/><br/>
              {{message}}
              <br/><br />
              You can reach me back on {{email}}.
              <br/><br/>
              Thanks and Regards,<p>{{ firstName }}
            </div>
          </div>
        </div>
    </div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
